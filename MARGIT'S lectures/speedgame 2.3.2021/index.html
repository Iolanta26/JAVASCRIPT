<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <audio id="gameSong">
      <source src="11 Knossos.mp3" type="audio/mp3" />
    </audio>
    <audio id="gameOverSong">
      <source src="19 Game Over.mp3" type="audio/mp3" />
    </audio>

    <div class="container">
      <h1 class="heading">Speedgame</h1>
      <div class="score">Your score: 0</div>
      <div class="circles_container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="start_button">Start Game</div>
      <div class="stop_button">Stop Game</div>
    </div>
    <div class="modal">
      <div class="modal__content">
        <div class="result"></div>
        <div class="restart_button">Restart Game</div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
